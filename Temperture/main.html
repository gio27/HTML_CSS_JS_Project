<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperture Converter</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <container class="whole-body">
      <header>
        <h1>Temperture Converter</h1>
      </header>

      <main>
        <section id="converter">
          <!-- FFF -->
          <div class="bar">
            <h3>Fahrenheit</h3>
            <input type="text" class="input-value" id="valuef" />
            <button class="convertButton" id="buttonf" name="fahrenheit">
              F to C
            </button>
          </div>

          <!-- CCC -->
          <div class="bar">
            <h3>Celsius</h3>
            <input type="text" class="input-value" id="valuec" />
            <button class="convertButton" id="buttonc" name="celcius">
              C to F
            </button>
          </div>
        </section>
      </main>
    </container>
    <script src="main.js"></script>
  </body>
</html>
